<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="../auth.js"></script>
</head>

<body ng-controller="DashboardController">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mt-4">
            <h2>Dashboard</h2>
            <button class="btn btn-danger" ng-click="logout()">Logout</button>
        </div>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" ng-click="editUser(user)">Edit</button>
                        <button class="btn btn-danger btn-sm" ng-click="deleteUser(user)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="../controllers/dashboard.js"></script>
</body>

</html>
