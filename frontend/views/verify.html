<!DOCTYPE html>
<html lang="en" ng-app="verifyApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Auth</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
</head>

<body class="d-flex flex-column min-vh-100 mt-5 align-items-center">

    <div class="card shadow-lg" style="width: 340px;">
        <h3 class="card-header text-center text-primary">Verification</h3>

        <form ng-controller="VerifyController" class="card-body px-4 py-3">
            <p class="text-black mb-0">We have sent a verification code to your email, enter code to continue.</p>
            <div class="form-group py-2">
                <input type="text" class="form-control" id="verificationCode" placeholder="Code"
                    ng-model="verificationCode">
            </div>
            <button type="submit" class="mt-2 btn btn-primary btn-block w-100" ng-click="verify()">Verify</button>
            <p class="text-danger mt-2 mb-0" ng-show="isVerifyFailed">Verification failed. Please try again.</p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="../controllers/verify.js"></script>
</body>

</html>
